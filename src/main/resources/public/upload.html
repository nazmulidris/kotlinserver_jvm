<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans" rel="stylesheet">
    <style>
        body { font-family: 'Google Sans', Arial, sans-serif; }

<body>
<h1>Upload example</h1>

</form>
